<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- titulo de la web -->
    <title>Luciano Robles Web</title>
    <!-- Asociamos el html con el css -->
    <link rel="stylesheet" href="style.css">

    <!-- https://boxicons.com/ -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- https://remixicon.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>    

    <!-- https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>


    <!-- Esta seccion es la cabecera de la pagina web la cual tendra logo y barra de navegacion -->
    <header>
        <a href="#" class="logo">Luciano Robles</a>

        <!-- truco para que el boton sea clicleable sin js -->
        <input type="checkbox" name="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon-action">
            <div class='bx bx-menu' id="menu-icon"></div>
        </label>

        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre mi</a></li>
            <li><a href="#">Portafolio</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </header>

        <!-- HERO SECTION -->
        <section class="hero">
            <div class="hero-text">
                <h1>Luciano Robles</h1>
                <h5>Diseñador Web</h5>
                <p>Diseña la pagina de tu empresa conmigo <br>
                    para poder hacerte conocer.
                </p> 
                    <a href="#">CV</a>
                    <a href="#" class="Portafolio">Portafolio</a>
            </div>

            <div class="hero-img">
                <img src="assets/imgs/Foto yo.jpg" alt="Luciano Robles foto">
            </div>
        </section>

        <div class="icons">
            <a href="#"><i class="ri-instagram-line"></i></a>
            <a href="#"><i class="ri-linkedin-fill"></i></a>
            <a href="#"><i class="ri-github-fill"></i></a>
            
        </div>

        <div class="scroll-down">
            <a href="#"><i class="ri-arrow-down-circle-line"></i></a>
        </div>

</body>
</html>
